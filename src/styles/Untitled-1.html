<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax com Scroll Proporcional</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 500vh; /* Página longa para scroll */
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('C:/victorTrabalhos/Imagens para enfeitar estudos/trab Info na Educa/git_tutorial_web/src/Images/Fundo.webp');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center top;
      z-index: -1; /* Coloca o fundo atrás do conteúdo */
    }

    .content {
      padding: 50px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <div class="content">
    <h1>Scroll e Parallax Proporcionais</h1>
    <p>Role a página para ver o efeito parallax proporcional!</p>
    <p style="margin-top: 1500px;">Mais conteúdo...</p>
  </div>

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY; // Pixels rolados na página
      const docHeight = document.body.scrollHeight - window.innerHeight; // Altura total rolável
      const scrollPercent = scrollTop / docHeight; // Proporção da rolagem (0 a 1)

      // Move o background proporcionalmente
      const parallax = document.querySelector('.parallax');
      parallax.style.backgroundPositionY = `${scrollPercent * 100}%`;
    });
  </script>
</body>
</html>
